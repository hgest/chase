    <script>
        function showWX() { document.getElementById('wxModal').style.display = "block"; document.body.style.overflow = "hidden"; }
        function hideWX() { document.getElementById('wxModal').style.display = "none"; document.body.style.overflow = "auto"; }
        document.addEventListener('keydown', function(event) { if (event.key === "Escape") hideWX(); });
